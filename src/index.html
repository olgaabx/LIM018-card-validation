<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header></header>
    <main>
      <section class="container secondScreen">
        <div>
          <img class="cardIcon" src="./icons/tarjetas-de-credito (1).png" alt="Icono de tarjetas bancarias">
          <h1 class="title">Ingresa aquí tu Tarjeta de Crédito o Débito (Visa, MasterCard, Amex, Diners).</h1>
        </div>
        <form action="/" class="form">
          <div class="name-and-cardnumber">
              <div class="ownername-container">
                <label for="name" class="name-owner-label">Nombre del titular</label>
                <input type="text" id="name" class="name-owner-input" placeholder="Escribe tu nombre aquí" required>
              </div>
              <div class="cardnumber-container">
                <label for="cardNumber" class="card-number-label">Número de tarjeta</label>
                <input type="tel" id="cardNumber" class="card-number-input" maxlength="16" placeholder="• • • • • • • • • • • • • •" required>
              </div>
          </div>

          <div class="expiration-and-cvv">
            <div class="expiration-container">
              <label for="fechaexpiracion" class="expiration-label">Fecha de expiración</label>
              <input type="month" id="fechaexpiracion" class="expiration-input" min="2022-05" max="2027-12" placeholder="Fecha de expiración" required>
            </div>
            <div class="cvv-container">
              <label for="CVV" class="cvv-label">CVV</label>
              <input type="tel" id="CVV" class="cvv-input" maxlength="3" placeholder="CVV" required>
            </div>
          </div>

          <input type="submit" id="buyTickets" value="Comprar boletos" class="pay-button">
          <p id="resultMessage"></p>
          <p>*Cobraremos un monto mínimo para validar tu tarjeta. Este será devuelto de inmediato.</p>
        </form>
        <div class="icons">
          <img src="./icons/visa (2).png" alt="Icono de logo de Visa" class="visa-icon">
          <img src="./icons/mastercard2.png" alt="Icono de logo de MasterCard" class="mastercard-icon">
          <img src="./icons/american-express (2).png" alt="Icono de logo de American Express" class="amex-icon">
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
